<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="styles.css/rock-paper-scissors.css">
  
  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button" onclick="
      playGame('rock');
    "><img class="image" src="thumbnails/rock-emoji.png"></button>

    <button class="button" onclick="
      playGame('paper');
    "><img class="image" src="thumbnails/paper-emoji.png" ></button>

    <button class="button" onclick="
      playGame('scissors');
    "> <img class="image" src="thumbnails/scissors-emoji.png"> </button>

    <p class="js-result "></p>

    <p class="js-moves">
        You 
       
        Computer
    </p>

    <p class="result"></p>

    <button class="reset-score" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>


    <script src="rock-paper-scissors.js">

    </script>
  </body>
</html>
